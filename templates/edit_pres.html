{% extends "layout.html" %}
{% block title %}
    <h1>PRESCRIPTION_ADD</h1>
{% endblock title %}
{% block content %}
{% if log_id == 3 or log_id == 1 %}
<form role="form" action="{{url_for('edit_pres',id =id,pid=pid)}}" method="post" name="submit" class="form-horizontal">
    
    <div class="form-group">
        <label for="h_id" class="control-label col-sm-2">Hospital ID:</label>
        <div class="col-sm-10">
            <input type="int" name="h_id" />
        </div>
    </div>
    
    <div class="form-group">
        <label for="dr_id" class="control-label col-sm-2">Doctor ID:</label> 
        <div class="col-sm-10">
            <input type="int" name="dr_id" />
        </div>
    </div>

    <div class="form-group">
        <label for="validity" class="control-label col-sm-2">Valid For:</label>
        <div class="col-sm-10">
            <input type="number" name="validity"  selected=3 min="1" max="90"/>
        </div>
    </div> 
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" value="Submit" name="Edit" class="btn btn-primary">Edit</button>
        </div> 
    </div>
</form>
{% else %}
<div class="alert alert-danger" role="alert">
    Your are not authorized to access this page! Please go back to home page!
</div>
{% endif %}
{% endblock content %}
