{% extends "layout.html" %}
{% block title %}
    <h1>PRESCRIPTION_ADD</h1>
{% endblock title %}
{% block content %}
{% if log_id == 7 or log_id == 1 %}
<form role="form" action="{{url_for('edit_pol',hospital_id = hospital_id,id=id)}}" method="post" name="submit" class="form-horizontal">

    <div class="form-group">
            <label for="r_id" class="control-label col-sm-2">Receptionist ID:</label>
            <div class="col-sm-10">
                <input type="int" name="r_id"  />
            </div>
        </div>
    
    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name of Policlinic:</label> 
        <div class="col-sm-10">
            <input type="text" name="name" />
        </div>
    </div>

    <div class="form-group">
        <label for="ex_room" class="control-label col-sm-2">Number of Examination Rooms:</label>
        <div class="col-sm-10">
            <input type="number" name="ex_room" min="0" max="20"/>
        </div>
    </div>

    <div class="form-group">
        <label for="op_room" class="control-label col-sm-2">Number of Operating Rooms:</label>
        <div class="col-sm-10">
            <input type="number" name="op_room" min="0" max="20" />
        </div>
    </div> 

    <input type="checkbox" name="private" value="True" > Private<br>

    <input type="checkbox" name="pedi" value="True"> Pediatric<br>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" value="Submit" name="Edit" class="btn btn-primary">Edit</button>
        </div> 
    </div>
</form>
{% else %}
<div class="alert alert-danger" role="alert">
    Your are not authorized to access this page! Please go back to home page!
</div>
{% endif %}
{% endblock content %}
